[build-system]
requires = ["setuptools >= 68"]
build-backend = "setuptools.build_meta"

[project]
name = "teamvault"
description = "Keep your passwords behind the firewall"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Seibert Group" }]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Security",
]
dynamic = ["version"]
keywords = ["password", "safe", "manager", "sharing"]
dependencies = [
    "cryptography~=42.0",
    "django-auth-ldap~=4.6",
    "django-bootstrap5==23.4",
    "django-filter==23.5",
    "django-htmx~=1.17",
    "django-webpack-loader~=3.0",
    "django~=4.2",
    "djangorestframework~=3.14",
    "gunicorn~=21.2",
    "hashids~=1.3",
    "huey~=2.5",
    "psycopg~=3.2",
    "pytz~=2023.3",
    "requests~=2.32",
    "social-auth-app-django~=5.4",
    "whitenoise[brotli]~=6.6",
]

[project.scripts]
teamvault = "teamvault.cli:main"

[project.urls]
Source = "https://github.com/seibert-media/teamvault"

[tool.setuptools.dynamic]
version = { attr = "teamvault.__version__" }

[tool.setuptools.packages.find]
where = ["."]
exclude = ["node_modules"]

[tool.black]
line-length = 119
target-versions = ["py37", "py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 119
skip = "migrations"

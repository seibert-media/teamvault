name: Create Build and Python Package on Release

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without creating a GitHub release or publishing to PyPI"
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up bun
        id: bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ steps.bun.outputs.bun-version }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Frontend Install Dependencies and Build
        run: |
          bun install
          bun run build
        working-directory: ${{ github.workspace }}

      - name: Zip Bundle
        run: |
          zip -r "$BUNDLE_ZIP" bundled
        env:
          BUNDLE_ZIP: ${{ github.workspace }}/teamvault/static/bundled.zip
        working-directory: ${{ github.workspace }}/teamvault/static

      - name: Upload Webpack Bundle to Release
        if: |
          github.event_name == 'release' ||
          (github.event_name == 'workflow_dispatch' && inputs.dry_run == 'false')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ github.workspace }}/teamvault/static/bundled.zip

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build wheel
        id: wheel
        run: |
          uv build --no-sources
          WHEEL_PATH=$(realpath dist/*.whl)
          echo "wheel=$WHEEL_PATH" >> "$GITHUB_OUTPUT"
          echo "wheel_name=$(basename "$WHEEL_PATH")" >> "$GITHUB_OUTPUT"

      - name: Upload wheel to the GitHub Release
        if: |
          github.event_name == 'release' ||
          (github.event_name == 'workflow_dispatch' && inputs.dry_run == 'false')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.wheel.outputs.wheel }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Inspect wheel contents (smoke test)
        run: |
          unzip -l dist/*.whl | grep -E "teamvault/static/bundled|webpack-stats.json"

      # For manual runs: test publish logic, but don't upload anything
      - name: Publish to PyPI (dry run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run == true
        run: |
          uv publish --dry-run

      # For real releases: actually publish
      - name: Publish package distribution to PyPI with uv
        run: |
          uv publish --trusted-publishing always
